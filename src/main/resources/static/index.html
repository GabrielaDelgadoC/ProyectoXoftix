<!DOCTYPE html>
<html>
    <head>
        <title>Math Editor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/src/main/resources/static/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid row">
                    <div class="col-md-4">
                        <a class="navbar-brand" href="#"><img class="img-fluid mx-auto" src="https://www.xoftix.com/new2/wp-content/uploads/2021/09/logo_nuevo_xoftix.png" alt=""></a>
                    </div>
                    
                    <div class="col-md-8">
                        <p>Bienvenidos a el editor web de expresiones matematicas</p>
                    </div>  
                    
                </div>
              </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="canvas">
                        <button class="btn btn-primary" id="btn-bold"><strong>B</strong></button>
                        <button class="btn btn-primary" id="btn-italic"><em>I</em></button>
                        <button class="btn btn-primary" id="btn-underline" data-bs-toggle="modal" data-bs-target="#myModal"><u>A</u></button>
                        
                        <div class="modal" id="myModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Asistente de expresiones</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="row">
                                    <div class="col-md-3">
                                      <input type="text" class="form-control mb-3" id="search-text" placeholder="Search...">
                                      <ul class="list-group">
                                        <li class="list-group-item active">Funciones</li>
                                        <li class="list-group-item">Variables</li>
                                      </ul>
                                    </div>
                                    <div class="col-md-9">
                                      <ul class="list-group">
                                        <li class="list-group-item active">Section 1</li>
                                        <li class="list-group-item">Item 1</li>
                                        <li class="list-group-item">Item 2</li>
                                        <li class="list-group-item">Item 3</li>
                                      </ul>
                                    </div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                  <button type="button" class="btn btn-primary" id="btn-underline-modal"> guardar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          
                    </div>
                </div>
                
                </div>
            </div>
        </div>

        <form id="variable-form">
            <div class="form-group">
              <label for="variable-name">Nombre de la variable:</label>
              <input type="text" class="form-control" id="variable-name" name="name">
            </div>
            <div class="form-group">
              <label for="variable-value">Valor de la variable:</label>
              <input type="text" class="form-control" id="variable-value" name="value">
            </div>
            <button type="submit" class="btn btn-primary">Agregar variable</button>
          </form>
          
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="JS.js"></script>
    </body>
</html>
